<button type="button" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#showImageModal"
  #openViewModal id="openViewModal"></button>
<div class="modal blur-bg-2" id="showImageModal" tabindex="-1" data-bs-keyboard="false"
  aria-labelledby="shareModalLabel1" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          <!-- {{ transform(nextOpenDocName) }} -->
          {{ isPDF ? "PDF" : "Image" }}
        </h5>
      </div>
      <div class="modal-body text-center" style="overflow: scroll; min-height: 450px">
        <iframe *ngIf="isPDF" class="nest" [src]="previewString" style="width: 100%; height: 100vh"
          frameborder="0"></iframe>
        <img *ngIf="isImage2" style="width: -webkit-fill-available" [src]="previewString" alt="" />
      </div>
      <div class="modal-footer d-flex align-items-center justify-content-end gap-3">
        <button type="button" class="btn btn-de-secondary" data-bs-dismiss="modal" aria-label="Close"> Cancel
        </button>
        <button class="btn btn-primary" type="submit" aria-label="Next Step"
          (click)="downloadSingleImage(downloadString.toString())">
          <span>
            <i class="bi bi-download"></i> Download </span>
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary d-none" data-toggle="modal" data-target="#addDocumentt">
  Add Document
</button>

<div class="modal fade" id="addDocumentt" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Document</h5>
        <button type="button" class="close-btn" data-bs-dismiss="modal" (click)="onCloseModal()" aria-label="Close" #closeButton>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <mask id="mask0_5037_2014" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="24"
              height="24">
              <rect width="24" height="24" fill="#D9D9D9" />
            </mask>
            <g mask="url(#mask0_5037_2014)">
              <path d="M6.4 19L5 17.6L10.6 12L5 6.4L6.4 5L12 10.6L17.6 5L19 6.4L13.4 12L19 17.6L17.6 19L12 13.4L6.4 19Z"
                fill="black" />
            </g>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <div class="assets-request-form">
          <form>
            <div class="row register-form-box">
              <div class="col-md-12 mb-3">
                <div class="form-group">
                  <label for="documentName" class="mb-2">Document Name</label>
                  <input type="text" class="form-control input-zorro" id="documentName"
                    placeholder="Enter document name" [(ngModel)]="doc.name" name="documentName" />
                </div>
              </div>
              <ng-container *ngIf="docType===constant.DOC_TYPE_EMPLOYEE_AGREEMENT || docType===constant.DOC_TYPE_COMPANY">
              <div class="col-md-12 mb-3">
                <div class="form-check d-flex align-items-center gap-2">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" (change)="isEmployeeAgreement($event)" #checkBox>
                  <label class="form-check-label" for="exampleCheck1">Is this Employee Agreement</label>
                </div>

              </div>
              <div *ngIf="isEmployeeAgreementChecked" class="col-md-6 mb-3">
                <label for="documentName" class="mb-2">Start Date</label>
                <nz-date-picker nzBorderless nzPlaceHolder="dd/mm/yyyy" id="selLastDate" name="lastDate" required [(ngModel)]="doc.startDate"
                  [(ngModel)]="doc.startDate" class="form-control">
                </nz-date-picker>
              </div>
              <div *ngIf="isEmployeeAgreementChecked" class="col-md-6 mb-3">
                <label for="documentName" class="mb-2">End Date</label>
                <nz-date-picker nzBorderless nzPlaceHolder="dd/mm/yyyy" id="selLastDate" name="lastDate" required [(ngModel)]="doc.endDate"
                  class="form-control">
                </nz-date-picker>
              </div>
              </ng-container>
              <div class="col-md-12">
                <div class="form-group">
                  <label for="fileInput" class="mb-2">Attach File</label>
                  <div
                    class="upload-file-input p-2 d-flex align-items-center justify-content-center flex-column add-other-file">
                    <input id="fileInput" type="file" name="file" accept=".xlsx,.pdf,.docx" class="input"
                      (change)="onFileSelected($event)" />
                    <span>
                      <svg xmlns="http://www.w3.org/2000/svg" width="46" height="45" viewBox="0 0 46 45" fill="none">

                          <path opacity="0.302" fill-rule="evenodd" clip-rule="evenodd"

                            fill="white" />
                        </g>
                        <defs>
                          <clipPath id="clip0_4843_1408">
                            <rect width="45" height="45" fill="white" transform="translate(0.5)" />
                          </clipPath>
                        </defs>
                      </svg>
                    </span>
                    <button type="button" class="btn add-file mt-2 font-14">
                      <i *ngIf="doc.fileName===''" class="bi bi-plus-lg"></i>{{doc.fileName!=''? doc.fileName : 'Add
                      File' }}
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer d-flex align-items-center justify-content-end gap-2">
        <button type="button" class="btn cancel-btn" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn submitActionBtn" [disabled]="isLoading || doc.name.length<1"
          (click)="onSubmit()">
          <span *ngIf="!isLoading">Submit</span>
          <div class="dot-opacity-loader" *ngIf="isLoading">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
