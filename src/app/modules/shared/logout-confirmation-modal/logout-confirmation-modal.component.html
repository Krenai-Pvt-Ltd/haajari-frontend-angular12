<div class="modal-body text-center p-4 pb-5 pt-5 confirm-modal">
  <button type="button" aria-label="Close" class="close-btn" (click)="close()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="18"
      height="18"
      viewBox="0 0 18 18"
      fill="none"
    >
      <path
        d="M2 17.75L0.25 16L7.25 9L0.25 2L2 0.25L9 7.25L16 0.25L17.75 2L10.75 9L17.75 16L16 17.75L9 10.75L2 17.75Z"
        fill="black"
      />
    </svg>
  </button>

  <img src="assets/images/delete-image.svg" />
  <h5 class="mb-2 mt-4 font-20">Are you sure you want to quit the process</h5>
  <p class="mb-0 font-13">
    Exiting now may result in losing the information <br />
    you’ve submitted. Please confirm to proceed.
  </p>
</div>
<div class="modal-footer d-flex align-items-center gap-2">
  <button type="button" class="btn submit-add-more" (click)="close()">
    Cancel
  </button>
  <button type="button" class="btn mannualSubmit" (click)="confirmLogout()">
    Confirm
  </button>
</div>
