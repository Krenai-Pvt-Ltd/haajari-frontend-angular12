<div class="employee-onboarding-section">
    <div class="container-scroller">
        <div class="left-sidebar">


            <div class="employee-logo text-center ">
                <img src="assets/images/HAjiRi.svg" alt="logo-large" class="logo-lg logo-light" style="height: 40px;">
            </div>

            <div class="mt-3">
                <div class="tracking-body">
                    <ul class="tracking-steps">
                        
                        <li class="tracking-item tracking-itemActive newline">
                            <div class="d-flex new-stap">
                                <div class="tracing-icon active">
                                    <i class="bi bi-check2" ></i>
                                    <!-- <span>1</span> -->
                                </div>
                                <div class="tracking-data">
                                    <p>Personal Info</p>
                                </div>
                            </div>
                        </li>
                        <!-- Repeat for each step, changing the index number in isStepCompleted() and the displayed number -->
                        <!-- Placeholder for Address Details -->
                        <li class="tracking-item" [ngClass]="{'tracking-itemActive newline': isStepCompleted(2) }">
                            <div class="d-flex new-stap">
                                <div class="tracing-icon" [ngClass]="{'active': isStepCompleted(2)}">
                                    <i class="bi bi-check2" *ngIf="isStepCompleted(2)"></i>
                                    <span *ngIf="!isStepCompleted(2)">2</span>
                                </div>
                                <div class="tracking-data">
                                    <p>Attendance Rule Setting</p>
                                </div>
                            </div>
                        </li>
                        <!-- Placeholder for Documents -->
                        <li class="tracking-item" [ngClass]="{'tracking-itemActive newline': isStepCompleted(3) }" >
                            <div class="d-flex new-stap">
                                <div class="tracing-icon" [ngClass]="{'active': isStepCompleted(3)}">
                                    <!-- <i class="bi bi-check2" ></i> -->
                                    <i class="bi bi-check2" *ngIf="isStepCompleted(3)"></i>
                                    <span *ngIf="!isStepCompleted(3)">3</span>
                                </div>
                                <div class="tracking-data">
                                    <p>Leave Setting</p>
                                </div>
                            </div>
                        </li>
                        <!-- Placeholder for Academic -->
                        <li class="tracking-item ">
                            <div class="d-flex new-stap">
                                <div class="tracing-icon">
                                    <!-- <i class="bi bi-check2"></i> -->
                                    <span>4</span>
                                </div>
                                <div class="tracking-data">
                                    <p>Holiday Setting</p>
                                </div>
                            </div>
                        </li>
                        <li class="tracking-item ">
                            <div class="d-flex new-stap">
                                <div class="tracing-icon">
                                    <!-- <i class="bi bi-check2"></i> -->
                                    <span>5</span>
                                </div>
                                <div class="tracking-data">
                                    <p>Upload Team</p>
                                </div>
                            </div>
                        </li>
                       
                    </ul>
                </div>
            </div>

        

        </div>
    </div>
</div>
