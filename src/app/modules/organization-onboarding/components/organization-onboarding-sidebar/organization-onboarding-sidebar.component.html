<div class="employee-onboarding-section">
  <div class="container-scroller">
    <div
      class="left-sidebar-onbording p-3"
      style="padding-left: 35px !important; padding-right: 35px !important"
    >
      <div class="stap-progres-bar">
        <div class="progress">
          <div
            class="progress-bar"
            role="progressbar"
            [style]="{ width: (STEP_ID * 100) / 4 + '%' }"
            aria-valuenow="100"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
      <div class="step-personal-information">
        <p>Step {{ STEP_ID }}/4 - {{ STEP_TEXT }}</p>
      </div>
      <div class="logout-btn" (click)="openLogoutModal()">
        <i class="bi bi-x"></i>
      </div>

      <!-- <div class="logout-btn">
        <i class="bi bi-x" data-toggle="modal" data-target="#logoutModal"></i>
      </div> -->
      <div class="onbording-stap-one-text">
        <div class="">
          <h4>{{ STEP_CONTENT }}</h4>
        </div>
        <div class=""></div>
      </div>
      <div class="login-new-text d-flex align-items-center">
        <i class="bi bi-exclamation-circle"></i>
        <p>
          We need your email for security reasons and to keep technical
          communication
        </p>
      </div>
    </div>
  </div>
</div>

<!-- Logout Confirmation Modal -->
<div
  class="modal fade"
  id="logoutModal"
  #logoutModal
  tabindex="-1"
  aria-labelledby="confirmationModalLabel"
  aria-hidden="true"
  data-bs-backdrop="true"
>
  <div
    class="modal-dialog modal-dialog-centered mx-auto mx-auto"
    style="max-width: 600px !important"
  >
    <div class="modal-content">
      <!--end modal-header-->
      <div class="modal-body">
        <!-- <form #confirmationForm="ngForm"> -->
        <div class="row">
          <div class="col-lg-3 text-center align-self-center">
            <img src="assets/images/recycle-bin.svg" alt="" class="img-fluid" />
          </div>
          <!--end col-->
          <div class="col-lg-9">
            <h5>Log Out</h5>
            <span class="badge bg-warning font-14"
              >Are you sure want to logout?</span
            >
            <ul class="mt-3 mb-0">
              <li>This action will logged you out from the system</li>
            </ul>
          </div>
          <!--end col-->
        </div>
        <!--end row-->
        <!-- </form> -->
      </div>
      <!--end modal-body-->
      <div
        class="modal-footer d-flex align-items-center justify-content-between"
      >
        <button
          type="button"
          class="btn btn-de-secondary btn-sm"
          data-bs-dismiss="modal"
          #closeLogoutModal
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-danger btn-sm"
          (click)="logoutFunction()"
        >
          Log-Out
        </button>
        <!-- <div class="dot-opacity-loader" *ngIf="disableUserLoader">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div> -->
        <!--end modal-footer-->
      </div>
    </div>
  </div>
</div>
