<div class="employee-onboarding-section">
    <div class="container-scroller">
        <div class="left-sidebar">


            <div class="employee-logo text-center ">
                <img src="assets/images/HAjiRi.svg" alt="logo-large" class="logo-lg logo-light" style="height: 40px;">
            </div>

            <div class="mt-3">
                <div class="tracking-body">
                    <ul class="tracking-steps">
                        
                        <!-- Placeholder for Personal info -->
                        <li class="tracking-item pointer" [ngClass]="{'tracking-itemActive newline': isStepCompleted(2) }" (click)="navigateTo('/organization-onboarding/personal-information', 2)">
                            <div class="d-flex new-stap">
                                <div class="tracing-icon" [ngClass]="{'active': isStepCompleted(2)}">
                                    <i class="bi bi-check2" *ngIf="isStepCompleted(2)"></i>
                                    <span *ngIf="!isStepCompleted(2)">1</span>
                                </div>
                                <div class="tracking-data">
                                    <p>Personal Info</p>
                                </div>
                            </div>
                        </li>
                        <!-- Placeholder for Attendence rule setting -->
                        <li class="tracking-item pointer" [ngClass]="{'tracking-itemActive newline': isStepCompleted(3) }" (click)="navigateTo('/organization-onboarding/attendance-rule-setup', 3)">
                            <div class="d-flex new-stap">
                                <div class="tracing-icon" [ngClass]="{'active': isStepCompleted(3)}">
                                    <i class="bi bi-check2" *ngIf="isStepCompleted(3)"></i>
                                    <span *ngIf="!isStepCompleted(3)">2</span>
                                </div>
                                <div class="tracking-data">
                                    <p>Attendance Rule Setting</p>
                                </div>
                            </div>
                        </li>
                        <!-- Placeholder for Leave Setting -->
                        <li class="tracking-item pointer" [ngClass]="{'tracking-itemActive newline': isStepCompleted(4) }" (click)="navigateTo('/organization-onboarding/leave-rule-setup', 3)">
                            <div class="d-flex new-stap">
                                <div class="tracing-icon" [ngClass]="{'active': isStepCompleted(4)}">
                                    <!-- <i class="bi bi-check2" ></i> -->
                                    <i class="bi bi-check2" *ngIf="isStepCompleted(4)"></i>
                                    <span *ngIf="!isStepCompleted(4)">3</span>
                                </div>
                                <div class="tracking-data">
                                    <p>Leave Setting</p>
                                </div>
                            </div>
                        </li>
                        <!-- Placeholder for Holiday setting -->
                        <li class="tracking-item pointer" [ngClass]="{'tracking-itemActive newline': (isStepCompleted(5) &&  onboardingViaString!='SLACK')}" (click)="navigateTo('/organization-onboarding/holiday-setting', 4)">
                            <div class="d-flex new-stap">
                                <div class="tracing-icon" [ngClass]="{'active': isStepCompleted(5)}">
                                    <i class="bi bi-check2" *ngIf="isStepCompleted(5)"></i>
                                    <span *ngIf="!isStepCompleted(5)">4</span>
                                </div>
                                <div class="tracking-data">
                                    <p>Holiday Setting</p>
                                </div>
                            </div>
                        </li>
                        <!-- {{onboardingViaString}} -->
                        <!-- Placeholder for Upload team -->
                        <li class="tracking-item pointer" (click)="navigateTo('/organization-onboarding/upload-team', 6)" *ngIf="onboardingViaString!='SLACK'">
                            <div class="d-flex new-stap">
                                <div class="tracing-icon">
                                    <span>5</span>
                                </div>
                                <div class="tracking-data">
                                    <p>Upload Team</p>
                                </div>
                            </div>
                        </li>
                       
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
