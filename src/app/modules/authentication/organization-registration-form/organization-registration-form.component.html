<div class="registration-main-box">
  <div
    class="register-back-image d-flex align-items-center justify-content-center"
    style="background-image: url(../assets/images/registerPageImg.svg)"
  >
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-6">
          <div class="register-side-box">
            <img src="assets/images/HAjiRi.svg" style="width: 100px" />
            <h4>
              Get Started in an little as<br />
              5 minutes
            </h4>
            <ul>
              <li>Includes a FREE custom floor plan</li>
              <li>30-day free trial with no commitment</li>
              <li>No credit card needed to sign up</li>
            </ul>

            <div class="mt-3">
              <img
                src="assets/images/register-side-img.svg"
                style="width: 400px"
              />
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="register-form-box bg-white p-4">
            <h4>Provide your company details.</h4>
            <div class="row mt-4 register-form">
              <div class="col-md-12">
                <div class="form-group mb-3">
                  <label for="exampleInputEmail1" class="mb-2"
                    >Your organisation’s name
                    <span class="text-optional">*</span></label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter organisation’s name"
                  />
                </div>
              </div>
              <div class="col-md-6" style="padding-right: 8px">
                <div class="form-group mb-3">
                  <label for="exampleInputEmail1" class="mb-2"
                    >Employee Count <span class="text-optional">*</span></label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter employee count"
                  />
                </div>
              </div>
              <div class="col-md-6" style="padding-left: 8px">
                <div class="form-group mb-3">
                  <label for="exampleInputEmail1" class="mb-2"
                    >Which industry <span class="text-optional">*</span></label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter industry"
                  />
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group mb-3">
                  <label for="exampleInputEmail1" class="mb-2"
                    >Business Email Address
                    <span class="text-optional">*</span></label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter email id"
                  />
                </div>
              </div>
              <div class="col-md-6" style="padding-right: 8px">
                <div class="form-group mb-3">
                  <label for="exampleInputEmail1" class="mb-2"
                    >First Name <span class="text-optional">*</span></label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter first Name"
                  />
                </div>
              </div>
              <div class="col-md-6" style="padding-left: 8px">
                <div class="form-group mb-3">
                  <label for="exampleInputEmail1" class="mb-2"
                    >Last Name <span class="text-optional">*</span></label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter last name"
                  />
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group mb-3">
                  <label for="exampleInputEmail1" class="mb-2"
                    >Phone Number <span class="text-optional">*</span></label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="e.g. +16175555555 (International Format)"
                  />
                </div>
              </div>
              <div class="col-md-12 mb-3">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >I have read and agree to the
                    <a href="#" class="login-link">terms and conditions </a> and
                    <a href="#" class="login-link"> privacy policy.</a></label
                  >
                </div>
              </div>
              <div class="d-flex align-items-center justify-content-between">
                <button class="btn createAccount">Create Account!</button>
                <span class="alredy-login"
                  >Already have an account?<a href="#" class="login-link">
                    Log in</a
                  ></span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
