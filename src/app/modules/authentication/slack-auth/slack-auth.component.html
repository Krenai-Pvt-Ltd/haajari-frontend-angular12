<div class="is-dark" *ngIf="isSuccessComponent">
  <div class="nk-mask bg-pattern-dot-white-sm">
    <div class="">
      <div class="container">
        <div
          class="slack-addes-successfully-main d-flex align-items-center justify-content-center"
          style="flex-direction: column"
        >
          <div class="mb-5">
            <img
              src="assets/images/wekreta-white-logo.svg"
              style="width: 160px"
            />
          </div>
          <h1>Hajiri added to Slack successfully!</h1>
          <p class="mb-0 slack-addes-para">
            To Get started, take a look at our User Guide.
            <a
              target="_blank"
              href="https://www.hajiri.in/reference-docs.html"
              style="color: #6666f3 !important"
              >Reference Docs</a
            >
            <br />
            Login to Hajiri web dashboard.
            <a
              style="color: #6666f3 !important"
              (click)="navigateToRoute()"
              *ngIf="isRouteDashboard"
              >Dashboard</a
            >
          </p>
          <p></p>

          <div class="mt-5">
            <!-- {{ slackWorkspaceUrl }} -->
            <a
              [href]="slackWorkspaceUrl"
              class="btn add-to-slack-btn"
              style="padding: 13px 30px"
            >
              Continue in Slack
              <i class="bi bi-arrow-right" style="padding-left: 10px"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--  error component -->

<div class="error-page" *ngIf="isErrorComponent">
  <img src="assets/images/onbording-eroor.jpg" style="width: 200px" />
  <h1>We're Sorry, but an Unexpected Error Occurred</h1>
  <p class="" *ngIf="!errorFlag">
    {{ errorMessage }}
  </p>
  <p class="" *ngIf="errorFlag">
    {{ errorMessage }}
    <a href="https://www.hajiri.in/contact.html" style="color: blue"
      >Contact Form</a
    >
  </p>

  <button
    class="btn add-filtter mt-4"
    type="button"
    (click)="redirectToLogin()"
  >
    Login Again
    <i class="bi bi-arrow-right" style="padding-left: 10px"></i>
  </button>
</div>
