<!-- otp-verification.component.html -->

<div class="otp-verification-container">
    <div class="otp-card">
      <p class="otp-title">Enter verification code</p>
      <div class="otp-input-container">
        <input type="text" maxlength="1" (input)="onOtpInputChange(1)" />
        <input type="text" maxlength="1" (input)="onOtpInputChange(2)" />
        <input type="text" maxlength="1" (input)="onOtpInputChange(3)" />
        <input type="text" maxlength="1" (input)="onOtpInputChange(4)" />
        <input type="text" maxlength="1" (input)="onOtpInputChange(5)" />
        <input type="text" maxlength="1" (input)="onOtpInputChange(6)" />
      </div>
      <button class="verify-button" (click)="verifyOtp()">Verify</button>
      <span *ngIf="otp" class="o-t-p">Entered OTP: {{otp}}</span>
    </div>
  </div>
