<div
  style="height: 100vh"
  class="d-flex justify-content-center align-items-center"
  *ngIf="!isLoadingCompleted"
>
  <div>
    <img style="max-width: 35vh" src="assets/images/HAjiRi.svg" />
    <div class="d-flex justify-content-center">
      <div class="loader-line"></div>
    </div>
  </div>
</div>

<div class="" *ngIf="isError">
  <div class="container">
    <div
      class="slack-addes-successfully-main d-flex align-items-center justify-content-center"
      style="flex-direction: column"
    >
      <div class="mb-4">
        <img src="assets/images/completed-task.svg" style="width: 100px" />
      </div>
      <h4>Add Hajiri to your Slack First!</h4>
      <p class="">
        To Get started, take a look at our User Guide.
        <a
          target="_blank"
          href="https://www.hajiri.in/reference-docs.html"
          style="color: blue"
          >Reference Docs</a
        >
      </p>

      <p>
        You have't registered yourself in the hajiri yet, so please add hajiri
        to your slack first by clicking on below button.
      </p>

      <div class="mt-4">
        <button
          class="btn btn-successfull"
          type="button"
          (click)="continueInSlack()"
        >
          Add To Slack
          <i class="bi bi-arrow-right" style="padding-left: 10px"></i>
        </button>
      </div>

      <div class="mt-4">
        <img
          src="https://app.hajiri.in/assets/images/HAjiRi.svg"
          style="width: 130px"
        />
      </div>
    </div>
  </div>
</div>
