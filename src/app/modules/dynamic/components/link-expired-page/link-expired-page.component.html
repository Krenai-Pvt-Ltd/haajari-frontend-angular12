<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Expired</title>
</head>
<body>
    <div class="container">
        <div class="expired-message">
            <h1>Oops! This link has expired.</h1>
            <p>We're sorry, but the link you clicked on is no longer active.</p>
            <p>If you were trying to access employee resources or services, please visit our whatsapp or contact HR for assistance.</p>
            <button type="button" (click)="sendNewAttendanceLink()" class="home-link">Send New Link</button>
        </div>
    </div>
</body>
</html>
