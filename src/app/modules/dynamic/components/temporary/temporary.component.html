<!-- search-bar.component.html -->
<input type="text" [(ngModel)]="searchQuery" (input)="searchUsers()">
<div class="user-dropdown" *ngIf="userList.length > 0">
  <div class="user-item" *ngFor="let user of userList" (click)="selectUser(user)">
    <img [src]="user.image" alt="User Logo">
    {{ user.name }} - {{ user.email }}
  </div>
</div>
