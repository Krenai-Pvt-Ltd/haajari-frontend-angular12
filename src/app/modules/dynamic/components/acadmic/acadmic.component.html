<app-employee-onboarding-sidebar></app-employee-onboarding-sidebar>



<div class="page-wrapper">
    <div class="page-content-tab">
        <div class="container-fluid">

            <div class="row">
                <div class="col-md-12">
                <div class="persnol-details">
                    <h5>Academic Details</h5>
                    <p class="mb-0">Fields with * are mandatory </p>

                    <div class="persnol-info mt-4">
                        <div class="row">

                           
                            <div class="col-md-6">
                               <div class="mb-3">
                                   <label for="exampleInputEmail1" class="pb-2">Higtest Qualification</label>
                                   <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Please Enter Highest Qualification" [(ngModel)]="userAcademicsDetailRequest.highestEducationalLevel">
                                  
                               </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="pb-2">Degree/Diploma Obtained</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Please Enter Degree/Diploma Obtained" [(ngModel)]="userAcademicsDetailRequest.degreeObtained">
                                  
                                </div>
                             </div>
                             <div class="col-md-6">
                               
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="pb-2">Field of Study</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Please Enter Field of Study" [(ngModel)]="userAcademicsDetailRequest.fieldOfStudy">
                                  
                                </div>
                             </div>

                             <div class="col-md-6">
                               
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="pb-2">Institution Name</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Please Enter Institution Name" [(ngModel)]="userAcademicsDetailRequest.institutionName">
                                   
                                </div>
                             </div>

                             <div class="col-md-6">
                               
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="pb-2">Grade/CGPA</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Please Enter Obtained Grade/CGPA" [(ngModel)]="userAcademicsDetailRequest.grade">
                                    
                                </div>
                             </div>

                             <div class="col-md-6">
                               
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="pb-2">Graduating Year</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Please Enter Passing Year" [(ngModel)]="userAcademicsDetailRequest.greaduationYear">
                                    
                                </div>
                             </div>
                            

                             <div class="col-md-12 d-flex justify-content-between mt-3">
                                <div class="info-btn d-flex justify-content-start">
                                    <button class="btn btn-primary back-btn" type="button" (click)="backRedirectUrl()"><i class="bi bi-arrow-left" style="padding-right: 8px; "></i> Back</button>
                                </div>
                                <div class="info-btn d-flex justify-content-end">
                                    <button class="btn btn-primary" type="button" (click)="setEmployeeAcademicsMethodCall(); routeToUserDetails()">Next <i class="bi bi-arrow-right" style="padding-left: 8px; "></i></button>
                                </div>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>

        </div>
    </div>
</div>
