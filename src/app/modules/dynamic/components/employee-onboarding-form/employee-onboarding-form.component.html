<app-employee-onboarding-sidebar></app-employee-onboarding-sidebar>



<div class="page-wrapper">
    <div class="page-content-tab">
        <div class="container-fluid">

            <div class="row">
                <div class="col-md-12">
                <div class="persnol-details">
                    <h5>Personal Information</h5>
                    <p class="mb-0">Fields with are mandatory </p>

                    <div class="persnol-info mt-4">
                        <div class="row">

                            <div class="col-md-12">
                               <div class="mb-3">
                                   <label for="exampleInputEmail1" class="pb-2">Name</label>
                                   <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name" [(ngModel)]="userPersonalInformationRequest.name">
                               </div>
                            </div>

                            <div class="col-md-12">
                                <div class="mb-3">
                                  <label for="profilePicture" class="pb-2">Profile Picture</label>
                                  <div class="importfilebox">
                                    <input id="profilePicture" type="file" name="img" accept="image/*" class="input" (change)="onFileSelected($event)">
                                    <label for="profilePicture">
                                      <!-- Image Preview -->
                                      <img id="imagePreview" src="assets/images/user.png" alt="Profile Preview" style="max-width: 100px; max-height: 100px;"/>

                                      <!-- <img id="imagePreview" src="assets/images/user.png" alt="" style="width:60px;"> -->
                              
                                      <span><b>Drop your file here or <a href="#" class="select-file"> Select a file </a></b><br> SVG, PNG, JPG or GIF (max. 800px*400px)</span>
                                    </label>
                                  </div>
                                </div>
                              </div>
                              
                              
                            <div class="col-md-6">
                               <div class="mb-3">
                                   <label for="exampleInputEmail1" class="pb-2">Email Id</label>
                                   <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="userPersonalInformationRequest.email">
                               </div>
                            </div>
                            <div class="col-md-6">
                               <div class="mb-3">
                                   <label for="exampleInputEmail1" class="pb-2">Phone</label>
                                   <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter phone" [(ngModel)]="userPersonalInformationRequest.phoneNumber">
                               </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="pb-2">DOB</label>
                                    <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter DOB" [(ngModel)]="userPersonalInformationRequest.dob">
                                </div>
                             </div>
                             <div class="col-md-6">
                               
                                <div class="mb-3">
                                    <label for="genderDropdown" class="pb-2">Gender</label>
                                    <div class="dropdown" style="width: 100%;">
                                      <button type="button" id="genderDropdown" data-bs-toggle="dropdown" aria-expanded="false" class="btn btn-secondary dropdown-toggle new-deopdown">
                                        {{ userPersonalInformationRequest.gender || 'Select Gender' }}
                                        <i class="bi bi-chevron-down"></i>
                                      </button>
                                      <ul aria-labelledby="genderDropdown" class="dropdown-menu" style="width: 100%;">
                                        <li><a class="dropdown-item" (click)="userPersonalInformationRequest.gender = 'Male'">Male</a></li>
                                        <li><a class="dropdown-item" (click)="userPersonalInformationRequest.gender = 'Female'">Female</a></li>
                                      </ul>
                                    </div>
                                  </div>
                                  
                             </div>
                             <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="pb-2">Father's Name</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter father name" [(ngModel)]="userPersonalInformationRequest.fatherName">
                                </div>
                             </div>
                             <div class="col-md-6">
                                <div class="mb-3">
                                  <label for="maritalStatusDropdown" class="pb-2">Marital Status</label>
                                  <div class="dropdown" style="width: 100%;">
                                    <button type="button" id="maritalStatusDropdown" data-bs-toggle="dropdown" aria-expanded="false" class="btn btn-secondary dropdown-toggle new-deopdown">
                                      {{ userPersonalInformationRequest.maritalStatus || 'Select Marital Status' }}
                                      <i class="bi bi-chevron-down"></i>
                                    </button>
                                    <ul aria-labelledby="maritalStatusDropdown" class="dropdown-menu" style="width: 100%;">
                                      <li><a class="dropdown-item" (click)="userPersonalInformationRequest.maritalStatus = 'Single'">Single</a></li>
                                      <li><a class="dropdown-item" (click)="userPersonalInformationRequest.maritalStatus = 'Married'">Married</a></li>
                                      <li><a class="dropdown-item" (click)="userPersonalInformationRequest.maritalStatus = 'Divorced'">Divorced</a></li>
                                      <li><a class="dropdown-item" (click)="userPersonalInformationRequest.maritalStatus = 'Widowed'">Widowed</a></li>
                                      <li><a class="dropdown-item" (click)="userPersonalInformationRequest.maritalStatus = 'Seperated'">Seperated</a></li>

                                    </ul>
                                  </div>
                                </div>                      
                             </div>

                             <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="pb-2">Joining Date</label>
                                    <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter joining date" [(ngModel)]="userPersonalInformationRequest.joiningDate">
                                </div>
                             </div>
                             <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="pb-2">Current Salary</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder=" Enter current salary" [(ngModel)]="userPersonalInformationRequest.currentSalary">
                                </div>
                             </div>
                             <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="pb-2">Department</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder=" Enter department" [(ngModel)]="userPersonalInformationRequest.department">
                                </div>
                             </div>
                             <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="pb-2">Current Position</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder=" Enter current position" [(ngModel)]="userPersonalInformationRequest.position">
                                </div>
                             </div>
                            <div class="col-md-6">
                               <div class="mb-3">
                                   <label for="exampleInputEmail1" class="pb-2">Nationality</label>
                                   <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder=" Enter nationality" [(ngModel)]="userPersonalInformationRequest.nationality">
                               </div>
                            </div>
                             <div class="col-md-12 d-flex justify-content-end mt-3">
                                <!-- <div class="info-btn d-flex justify-content-start">
                                    <button class="btn btn-primary back-btn" type="button" ><i class="bi bi-arrow-left" style="padding-right: 8px; "></i> Back</button>
                                </div> -->
                                <div class="info-btn">
                                    <button class="btn btn-primary" type="button" (click)="routeToUserDetails(); setEmployeePersonalDetailsMethodCall()" aria-label="Next Step">
                                        Next <i class="bi bi-arrow-right" style="padding-left: 8px;"></i>
                                      </button>
                                      
                                </div>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>

        </div>
    </div>
</div>
