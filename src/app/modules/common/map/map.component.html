<div class="mb-10">
    <section>
      <div class="el-card-item">
        <div class="el-card-avatar el-overlay-1">
          <div class="map">
            <agm-map
              style="height: 350px"
              [latitude]="lat"
              [longitude]="lng"
              [zoom]="zoom"
              [maxZoom]="20"
              [minZoom]="14"
              [disableDefaultUI]="true"
              [keyboardShortcuts]="false"
              [usePanning]="true"
              (centerChange)="centerChanged($event)"
              (zoomChange)="onZoomChange($event)"
              (mapReady)="mapReady($event)"
            >
            </agm-map>
