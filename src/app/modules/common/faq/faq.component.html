



<div class="page-wrapper">

                                        </g>
                                      </svg>
                                </div>
                                <div>
                                    <h5 class="mb-2 font-14 fw-semibold text-black">{{ faq.question }}</h5>
                                    <p class="font-13 fw-normal mb-0">{{ faq.shortAnswer }}</p>
                                </div>
                            </div>
                        </div>
                        
                    <div class="d-flex align-itemms-center gap-3 justify-content-between" *ngIf="section.faqs.length > 6">
                        <div class="w-100">
                            <hr>
                        </div>
                        <button class="btn p-0 font-14 text-black text-end find-more-btn" (click)="toggleSection(section)">{{ section.expanded ? 'Find Less' : 'Find More' }}
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <mask id="mask0_8410_327" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="24" height="24">
                                <rect width="24" height="24" fill="#D9D9D9"/>
                                </mask>
                                <g mask="url(#mask0_8410_327)">
                                <path d="M12 15.4L6 9.4L7.4 8L12 12.6L16.6 8L18 9.4L12 15.4Z" fill="black"/>
                                </g>
                                </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-8" *ngIf="viewDetails">
            <div class="faq-topic-detail pr-3">
                <div class="d-flex align-items-center gap-3">
                    <button class="back-btm pointer d-flex align-items-center justify-content-center bg-white" type="button" (click)="viewFaqDetails()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22" fill="none">
                            <mask id="mask0_8410_560" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="22" height="22">

                            </g>
                            </svg>
                        </button>
                    <p class="mb-0 font-14 fw-normal"><a class="" (click)="viewFaqDetails()">FAQ > </a>{{ selectedTopic }}</p>
                </div>
                <div class="mt-4">
                <h5 class="mb-0 font-20 fw-semibold lh-base">{{selectedfaq.question}}</h5>
                <p class="mb-0 mt-4 font-13 lg-base">{{selectedfaq.shortAnswer}}</p>
