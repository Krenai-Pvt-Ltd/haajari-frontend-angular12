<div class="tost-design-box-box">
    <div class="notifaction-box" [ngClass]="{'notifaction-box-success' : toastColorStatus == TOAST_STATUS_SUCCESS, 'notifaction-box-error': toastColorStatus == TOAST_STATUS_ERROR}">
        <div class="d-flex " style="gap:10px">
            <div class="">
               <span class="checkbox-successfully" [ngClass]="{'success' : toastColorStatus == TOAST_STATUS_SUCCESS, 'error' : toastColorStatus == TOAST_STATUS_ERROR}"> 
                <i [ngClass]="{'bi-check2': toastColorStatus == TOAST_STATUS_SUCCESS, 'bi-x': toastColorStatus == TOAST_STATUS_ERROR}"></i>
            </span>
            </div>
            <p class="mb-0">{{toastMessage}}</p>
        </div>
    </div>
    
</div>
