                            <ng-container *ngFor="let step of toDoStepList; let i = index;">
                                <div class="mt-3">
                                    <div class="d-flex align-items-center justify-content-between p-3" 
                                        [ngClass]="{ 'normal-step': !step.isComplete && !step.active, 'complete-step': step.isComplete, 'active-step rounded': !step.isComplete && step.active }">
                                        <div class="d-flex align-items-start gap-3">
                                            <span class="d-flex align-items-center justify-content-center fw-semibold font-14" 
                                                [ngClass]="{ 'step-normal': !step.isComplete && !step.active, 'complete-check': step.isComplete , 'step-no': !step.isComplete && step.active}">
                                                <ng-container *ngIf="!step.isComplete; else completeIcon">{{ i + 1 }}</ng-container>
                                            </span>
                                            <ng-template #completeIcon>
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                                    <mask id="mask0_8989_6606" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="24" height="24">
                                                        <rect x="0.5" y="0.5" width="23" height="23" fill="white" stroke="#388E3C"/>
                                                    </mask>
                                                    <g mask="url(#mask0_8989_6606)">
                                                        <path d="M9.55894 15.1584L18.7251 5.99229L20.1324 7.39961L9.5501 17.9819L3.86778 12.2996L5.2751 10.8923L9.54126 15.1584L9.5501 15.1673L9.55894 15.1584Z" fill="white" stroke="#388E3C" stroke-width="0.025"/>
                                                    </g>
                                                </svg>
                                            </ng-template>
                                            <div>
                                                <h5 class="mb-1 font-14 fw-semibold text-black">{{ step.name }}</h5>
                                                <p class="font-13 fw-light mb-0">{{ step.description }}</p>
                                                <button class="btn submitActionBtn text-white font-13 fw-normal mt-3" *ngIf="!step.isComplete && step.active">Complete Now</button>
                                            </div>
                                        </div>
                                        <ng-container *ngIf="!step.isComplete">
                                            <button class="btn normal-btn font-13 fw-normal mt-2" *ngIf="!step.active" (click)="activeStep(step.id);">Complete Now</button>
                                            <img src="assets/images/payrollstep-img/profile-setup.svg" *ngIf="step.active">
                                        </ng-container>
                                        <button class="btn p-0 text-success font-14 fw-semibold" *ngIf="step.isComplete">Complete</button>
                                    </div>
                                </div>
                            </ng-container>
